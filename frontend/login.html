<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoxESS Solar Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
            min-height: 100vh;
            color: #e6edf3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: linear-gradient(145deg, rgba(33, 38, 45, 0.95), rgba(22, 27, 34, 0.98));
            border-radius: 16px;
            border: 1px solid rgba(48, 54, 61, 0.6);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            padding: 32px 32px 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(48, 54, 61, 0.4);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            color: #8b949e;
        }

        .login-body {
            padding: 32px;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: rgba(33, 38, 45, 0.6);
            border: 1px solid rgba(48, 54, 61, 0.6);
            border-radius: 8px;
            color: #8b949e;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            background: rgba(48, 54, 61, 0.6);
            color: #e6edf3;
        }

        .tab-btn.active {
            background: rgba(88, 166, 255, 0.15);
            border-color: rgba(88, 166, 255, 0.4);
            color: #58a6ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #8b949e;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 8px;
            color: #e6edf3;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #484f58;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #238636, #1a7f37);
            border: 1px solid #238636;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2ea043, #238636);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid rgba(48, 54, 61, 0.8);
            margin-top: 16px;
        }

        .btn-google:hover {
            background: rgba(48, 54, 61, 0.8);
            border-color: rgba(88, 166, 255, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #8b949e;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(48, 54, 61, 0.6);
        }

        .divider span {
            padding: 0 16px;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #f85149;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(35, 134, 54, 0.1);
            border: 1px solid rgba(35, 134, 54, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #7ee787;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">☀️</div>
                <h1>FoxESS Solar Dashboard</h1>
                <p>Sign in to manage your solar system</p>
            </div>

            <div class="login-body">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="signin">Sign In</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <!-- Sign In Form -->
                <div id="signinForm" class="form-section active">
                    <form id="signinFormElement">
                        <div class="form-group">
                            <label for="signinEmail">Email</label>
                            <input type="email" id="signinEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="signinPassword">Password</label>
                            <input type="password" id="signinPassword" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn" id="signinBtn">
                            <span>Sign In</span>
                        </button>
                    </form>

                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div id="signupForm" class="form-section">
                    <form id="signupFormElement">
                        <div class="form-group">
                            <label for="signupName">Display Name</label>
                            <input type="text" id="signupName" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" placeholder="••••••••" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPasswordConfirm">Confirm Password</label>
                            <input type="password" id="signupPasswordConfirm" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn" id="signupBtn">
                            <span>Create Account</span>
                        </button>
                    </form>
                </div>

                <!-- Reset Password Form -->
                <div id="resetForm" class="form-section">
                    <form id="resetFormElement">
                        <p style="color: #8b949e; margin-bottom: 20px; font-size: 14px;">
                            Enter your email address and we'll send you a link to reset your password.
                        </p>
                        <div class="form-group">
                            <label for="resetEmail">Email</label>
                            <input type="email" id="resetEmail" placeholder="you@example.com" required>
                        </div>
                        <button type="submit" class="btn" id="resetBtn">
                            <span>Send Reset Link</span>
                        </button>
                    </form>
                    <div class="forgot-password">
                        <a href="#" id="backToSigninLink">Back to Sign In</a>
                    </div>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="btn btn-google" id="googleSigninBtn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        document.addEventListener('DOMContentLoaded', async () => {
            await firebaseAuth.init(firebaseConfig);

            // Check if already signed in
            firebaseAuth.onAuthStateChanged((user) => {
                if (user) {
                    // Redirect to dashboard
                    window.location.href = '/index.html';
                }
            });
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show corresponding form
                document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
                document.getElementById(`${tab}Form`).classList.add('active');
                
                // Clear messages
                hideMessages();
            });
        });

        // Forgot password link
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById('resetForm').classList.add('active');
            hideMessages();
        });

        // Back to sign in link
        document.getElementById('backToSigninLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById('signinForm').classList.add('active');
            document.querySelector('.tab-btn[data-tab="signin"]').classList.add('active');
            hideMessages();
        });

        // Sign in form
        document.getElementById('signinFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            setLoading('signinBtn', true);
            hideMessages();
            
            const result = await firebaseAuth.signIn(email, password);
            
            setLoading('signinBtn', false);
            
            if (!result.success) {
                showError(getAuthErrorMessage(result.code));
            }
            // If success, onAuthStateChanged will redirect
        });

        // Sign up form
        document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            setLoading('signupBtn', true);
            hideMessages();
            
            const result = await firebaseAuth.signUp(email, password, name);
            
            setLoading('signupBtn', false);
            
            if (!result.success) {
                showError(getAuthErrorMessage(result.code));
            }
            // If success, onAuthStateChanged will redirect
        });

        // Reset password form
        document.getElementById('resetFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            
            setLoading('resetBtn', true);
            hideMessages();
            
            const result = await firebaseAuth.sendPasswordResetEmail(email);
            
            setLoading('resetBtn', false);
            
            if (result.success) {
                showSuccess('Password reset email sent! Check your inbox.');
            } else {
                showError(getAuthErrorMessage(result.code));
            }
        });

        // Google sign in
        document.getElementById('googleSigninBtn').addEventListener('click', async () => {
            setLoading('googleSigninBtn', true);
            hideMessages();
            
            const result = await firebaseAuth.signInWithGoogle();
            
            setLoading('googleSigninBtn', false);
            
            if (!result.success) {
                showError(getAuthErrorMessage(result.code));
            }
            // If success, onAuthStateChanged will redirect
        });

        // Helper functions
        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div>';
            } else {
                btn.disabled = false;
                // Restore original content based on button
                if (btnId === 'signinBtn') btn.innerHTML = '<span>Sign In</span>';
                else if (btnId === 'signupBtn') btn.innerHTML = '<span>Create Account</span>';
                else if (btnId === 'resetBtn') btn.innerHTML = '<span>Send Reset Link</span>';
                else if (btnId === 'googleSigninBtn') {
                    btn.innerHTML = `
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    `;
                }
            }
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function getAuthErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'This email is already registered. Try signing in instead.',
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/operation-not-allowed': 'This sign-in method is not enabled.',
                'auth/weak-password': 'Password is too weak. Use at least 6 characters.',
                'auth/user-disabled': 'This account has been disabled.',
                'auth/user-not-found': 'No account found with this email.',
                'auth/wrong-password': 'Incorrect password. Try again.',
                'auth/invalid-credential': 'Invalid email or password.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
                'auth/popup-closed-by-user': 'Sign-in popup was closed. Please try again.',
                'auth/popup-blocked': 'Sign-in popup was blocked. Please allow popups for this site.'
            };
            return messages[code] || 'An error occurred. Please try again.';
        }
    </script>
</body>
</html>
