name: Deploy to Firebase

on:
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy (Hosting & Functions)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install function dependencies
      working-directory: ./functions
      run: |
        npm ci

    - name: Show firebase-tools version (diagnostic)
      run: npx firebase-tools --version

    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
      run: |
        # If FIREBASE_PROJECT is provided use it, otherwise rely on .firebaserc
        if [ -n "$FIREBASE_PROJECT" ]; then
          npx firebase-tools deploy --only functions,hosting --project "$FIREBASE_PROJECT" --token "$FIREBASE_TOKEN"
        else
          npx firebase-tools deploy --only functions,hosting --token "$FIREBASE_TOKEN"
        fi
